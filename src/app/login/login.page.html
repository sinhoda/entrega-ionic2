<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>


  <form #formulario="ngForm" (ngSubmit)="iniciarSesion()">
  <ion-list>
    <ion-item>
      <ion-input name="rutForm" label="Nombre de usuario:" placeholder="Ingrese nombre de usuario" [(ngModel)]="rutForm" required
      minlength="8" maxlength="9"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="passwordForm" label="Contraseña:" placeholder="Ingrese su contraseña" [(ngModel)]="passwordForm" required
      minlength="4"></ion-input>
    </ion-item>

  </ion-list>
  
  <ion-button [routerLink]="['/registro-usuario']">Registrarse</ion-button>
  <ion-button  type="submit" [disabled]="formulario.invalid">Iniciar sesion</ion-button>
  <br>
  <ion-button [routerLink]="['/recuperar-cuenta']">Cambiar contraseña</ion-button>
  </form>

</ion-content>
