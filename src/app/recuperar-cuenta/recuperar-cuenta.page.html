<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #formulario="ngForm" (ngSubmit)="cambiarPassword()">
  <ion-list>
    <ion-item>
      <h1>Cambiar contraseña</h1>
    </ion-item>
    
    <ion-item>
      <ion-input name="rutForm" label="Rut del usuario:" placeholder="Sin puntos, ni guion. Ejemplo: 123456789" [(ngModel)]="rutForm" required
      minlength="8" maxlength="9"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="passwordFormFirst" label="Nueva contraseña:" placeholder="Ingrese su nueva contraseña" [(ngModel)]="passwordFormFirst" required
      minlength="4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="passwordFormSecond" label="Repetir nueva contraseña:" placeholder="Repita su nueva contraseña" [(ngModel)]="passwordFormSecond" required
      minlength="4"></ion-input>
    </ion-item>


      <ion-button (click)="reset(formulario)">Limpiar contenido</ion-button>
      <ion-button type="submit" [disabled]="formulario.invalid">Cambiar contraseña</ion-button>
      <br>
      <ion-button [routerLink]="['/login']">Cancelar cambio de contraseña</ion-button>
    

  </ion-list>


</form>

</ion-content>
